{% block title %}<h2>URL info:</h2>{% endblock %}

{% block content %}
<p>
<b>Original URL:</b> <a href={{ url.long_url }}>{{ url.long_url }}</a><br/>
    <br/>
<b>Short URL:</b> <a href={{ url.short_url }}>{{ url.short_url }}</a><br/>
    <br/>
<b>Clicks count:</b> {{ url.clicks_count }}<br/>
    <br/>
<b>Submitted on:</b> {{ url.created|date:"M d, Y" }}
</p>
{% endblock %}
